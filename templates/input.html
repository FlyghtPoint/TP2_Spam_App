<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Détection spam</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
			type="text/css" />
	</head>

	<body class="bg-light d-flex align-items-center justify-content-center vh-100">
		<main class="container text-center">
			<div class="row justify-content-center">
				<div class="col-md-7">
				<h1 class="mb-4">Détection spam</h1>
				<form method="post" class="d-flex justify-content-center align-items-center mb-3" style="flex-wrap: wrap;">
					<label for="email" class="form-label me-2 align-self-center">Email : </label>
                    <textarea name="email" id="email" style="width: 30vw; height: 25vh;"></textarea>
					<button class="btn btn-primary ms-2" type="submit" style="max-height: 5vh;">Prédiction</button>
				</form>

				{% if prediction is not none %}
                    <div class="mt-3">
                        <h2 class="mb-3">Résultat</h2>
                        {% if prediction == 0 %}
                        <div class="alert alert-success">
                            <strong>Non Spam</strong>
                        </div>
                        {% elif prediction == 1 %}
                        <div class="alert alert-danger">
                            <strong>Spam</strong>
                        </div>
                        {% endif %}
                    </div>
                    {% endif %}
				</div>
			</div>
		</main>
	</body>
</html>
